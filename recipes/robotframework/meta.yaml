{% set name = "robotframework" %}
{% set version = "3.1b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 294f108e4f5df1d710c5ae4a0a0b76341391823a1947889f62ce28fa9bb9c7bd


build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - robot = robot.run:run_cli
    - rebot = robot.rebot:rebot_cli

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - robot
    - robot.api
    - robot.conf
    - robot.htmldata
    - robot.libdocpkg
    - robot.libraries
    - robot.model
    - robot.output
    - robot.output.console
    - robot.parsing
    - robot.reporting
    - robot.result
    - robot.running
    - robot.running.arguments
    - robot.running.timeouts
    - robot.utils
    - robot.variables
    - robot.writer
  commands:
    - robot --version || [[ $? == 251 ]]  # [unix]
    - rebot --version || [[ $? == 251 ]]  # [unix]

about:
  home: http://robotframework.org
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'A generic test automation framework'
  doc_url: http://robotframework.org/robotframework/{{ version }}/RobotFrameworkUserGuide.html
  dev_url: https://github.com/robotframework/robotframework
