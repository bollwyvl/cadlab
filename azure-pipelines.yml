variables:
  MINICONDA_VERSION: 4.5.4
  CONDA_VERSION: 4.5.11

jobs:
- template: ci/job.unix-like.yml
  parameters:
    name: Linux
    vmImage: ubuntu-16.04
    MINICONDA_VERSION: $(MINICONDA_VERSION)
    MINICONDA_MD5: a946ea1d0c4a642ddf0c3a26a18bb16d
