    MINICONDA_VERSION: $(MINICONDA_VERSION)
    MINICONDA_MD5: 164ec263c4070db642ce31bb45d68813
    CONDA_VERSION: $(CONDA_VERSION)

- template: ci/job.win.yml
  parameters:
