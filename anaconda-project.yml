name: robocon-2019-workshop

commands:
  build:
    unix: python -m scripts.build
    env_spec: _build

  lint:
    unix: python -m scripts.lint
    env_spec: _build

  build:win:
    description: until 2.3.0 comes out, use constructor@master for size_in_bytes fix
    windows: python -m scripts.build
    env_spec: _build_win

  test:
    unix: python -m scripts.test
    env_spec: _build

  test:win:
    windows: python -m scripts.test
    env_spec: _build_win

  lab:setup:
    env_spec: cadlab-dev
    unix: cd cadlab && python -m pip install -e . --ignore-installed --no-deps --no-cache-dir
      -vv
    windows: cd cadlab && python -m pip install -e . --ignore-installed --no-deps
      --no-cache-dir -vv

  cadlab:build:
    env_spec: cadlab-dev
    unix: cadlab build
    windows: cadlab build

  cadlab:
    env_spec: cadlab-dev
    unix: cadlab
    windows: cadlab

env_specs:
  _build:
    platforms:
    - linux-64
    - osx-64
    inherit_from:
    - _cadlab_build

  _build_win:
    platforms:
    - win-64
    inherit_from:
    - _cadlab_build

  cadlab-test:
    inherit_from:
    - cadlab-dev
    packages:
    - cadlab

  _cadlab_build:
    packages:
    - black
    - conda >=4.5.11,<4.6
    - conda-build >=3.15,<3.16
    - conda-verify
    - constructor >=2.3,<2.4
    - flake8
    - geckodriver
    - python >=3.6,<3.7
    - python-chromedriver-binary
    - robotframework
    - robotframework-lint
    - robotframework-seleniumlibrary
    channels:
    - https://conda.anaconda.org/conda-forge
    - https://repo.anaconda.com/pkgs/main
    - https://repo.anaconda.com/pkgs/free
